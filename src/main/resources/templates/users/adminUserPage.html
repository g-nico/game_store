<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <link rel="stylesheet" type="text/css" media="screen"
          href="../static/css/main.css" th:href="@{/css/main.css}"/>

    <script src="../../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:include="fragments/header :: header"></div>

<h2>Welcome</h2>
<div class="container table-responsive">
    <table class="table">
        <thead>
        <tr>
            <th style="visibility : hidden"></th>
            <th>Name</th>
            <th>Email</th>
            <th>Address</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody th:each="userDto:${userDtos}">
        <tr >
            <td style="visibility : hidden" th:text="${userDto.id}"></td>
            <td th:text="${userDto.name}"></td>
            <td th:text="${userDto.email}"></td>
            <td th:text="${userDto.address}"></td>
            <td>
                <button class="btnRemove" type="submit" name="submit" value="value">Remove</button>
                <button class="btnRemove" type="submit" name="submit" value="value">Edit</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
