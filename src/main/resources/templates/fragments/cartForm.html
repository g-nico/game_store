<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Game Store</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>

    <script src="../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:fragment="cartForm">
    <div class="form-group" id="gameName">
        <div class="col-sm-10">
            <input type="text" id="name" th:value="${name}" th:field="*{name}" name="name"
                   autofocus="autofocus"
                   placeholder="name"
                   th:required="required" class="form-control"/>
        </div>
    </div>
    <div class="form-group" id="gamePcs">
        <div class="col-sm-10">
            <input type="text" id="pieces" th:value="${pieces}" th:field="*{pieces}" name="pieces"
                   autofocus="autofocus"
                   placeholder="pieces"
                   th:required="required" class="form-control"/>
        </div>
    </div>
    <input type="hidden" id="id" th:value="${id}" th:field="*{id}" name="id" />
</div>

</body>
</html>
