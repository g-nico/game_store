<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.sprinfgramework.org/schema/security"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <title>Game Store</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>

    <script src="../static/css/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
</head>
<body>

<div th:fragment="header">

    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse"
                        data-target="#myNavbar">
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">Game Store</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/">Home</a> </li>
                    <li sec:authorize="isAnonymous()"><a href="/login">Login or Sign Up</a> </li>
                    <li sec:authorize="isAuthenticated()"><a href="/logout">Logout</a> </li>
                    <li sec:authorize="isAuthenticated()"><a href="/users/myAccount">My Account</a> </li>
                    <li><a href="/myCart">My Cart</a></li>
                    <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a href="/purchases/getAllPurchases">Purchases</a> </li>
                    <li sec:authorize="hasAnyAuthority('ROLE_ADMIN')"><a href="/users/getAllUsers">Accounts</a> </li>
                </ul>
            </div>
        </div>
    </nav>

</div>

</body>
</html>
