<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <link href="http://fonts.googleapis.com/css?family=Lato"
          rel="stylesheet" type="text/css"/>
    <link href="http://fonts.googleapis.com/css?family=Montserrat"
          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" type="text/css" media="screen"
          href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <title>Game Store</title>

</head>
<body class="sigin-body">
<div class="container signin-container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8 signin-div" >
            <div class="card signin-card">
                <div class="card-block">
                    <img class="img-fluid signin-img"
                         src="../static/images/logo.jpg"
                         th:src="@{images/logo.jpg}" alt="Flower" width="400"
                         height="200"/>
                    <form class="sigin-form">
                        <div class="form-group">
                            <input type="email" class="form-control" id="emailInput" placeholder="Email"/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="passwordInput" placeholder="Password"/>
                        </div>
                        <button type="button" class="btn signin-btn btn-lg">Sign In</button>
                    </form>
                </div>
            </div>
            <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
    </div>

</div>
</body>
</html>
