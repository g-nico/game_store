<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

          rel="stylesheet" type="text/css"/>
    <link
            href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
            th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
            rel="stylesheet" media="screen"/>
    <script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
            th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

    <script src="../../static/js/bootstrap.min.js"
            th:src="@{~/js/bootstrap.min.js}"></script>

          href="../../static/css/main.css" th:href="@{/css/main.css}"/>
    <title>Game Store</title>

<body class="sigin-body">
<div class="container signin-container">
    <div class="row">
        <div class="col"></div>
        <div class="col-sm-12 col-md-8 signin-div">
            <div class="card signin-card">
                <div class="card-block">
                    <img class="img-fluid signin-img"
                         src="../static/images/logo.jpg"
                         th:src="@{images/logo.jpg}" alt="Flower" width="400"
                         height="200"/>
                    <form action="login" th:action="@{/login}" th:object="${loginDto}" method="post" class="form-horizontal sigin-form form-horizontal">
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="email">Email:</label>
                            <div class="col-sm-10">
                                <input type="text" id="email" th:value="${email}" name="email" autofocus="autofocus"
                                       placeholder="email"
                                       th:required="required" class="form-control"/> <br/>
                                <p class="errorText" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid name</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-sm-2" for="password">Password:</label>
                            <div class="col-sm-10">
                                <input type="password" th:value="${password}" id="password" name="password"
                                       placeholder="password"
                                       class="form-control"/>
                                <p class="errorText" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Invalid name</p>
                            </div>
                        </div>
                        <br/>
                        <button type="submit" class="btn btn-primary btn-lg btn-success"
                                data-toggle="modal" data-target="#myModalTest">Login
                        </button>
                    </form>

                                Invalid name</p>
                        </div>

                    </form>-->
                </div>
            </div>
            <a href="#" class="create-new-account">Create New Account</a>
        </div>
        <div class="col"></div>
    </div>
</div>
</body>
